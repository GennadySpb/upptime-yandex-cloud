# Change these first
owner: GennadySpb # Your GitHub username
repo: upptime-yandex-cloud # Your Github repository name

# Add your sites here
sites:
  - name: Yandex.Cloud Console
    url: https://console.cloud.yandex.ru
  - name: Yandex.Cloud Docs
    url: https://cloud.yandex.ru/docs
  - name: Yandex.Cloud Status
    url: https://status.cloud.yandex.ru
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org

assignees: # Users to assign downtime issues (optional)
  - GennadySpb

status-website:
